<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    "
  >
    <div
      class="container"
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div class="header" style="text-align: center; margin-bottom: 30px">
        <h1 style="color: #333333; margin: 0">Notification Email</h1>
      </div>
      <div
        class="message"
        style="
          margin-bottom: 30px;
          padding: 20px;
          background-color: #f9f9f9;
          border: 1px solid #dddddd;
        "
      >
        <p>Hello, [student name]!</p>
        <p>
          This is a notification email to inform you about [notification
          details].
        </p>
        <p>Please review the information and take any necessary actions.</p>
      </div>
      <div class="footer" style="text-align: center">
        <p style=" margin: 0">Best regards,</p>
        <p style=" margin: 0">Your Institution</p>
      </div>
    </div>
  </body>
</html>
