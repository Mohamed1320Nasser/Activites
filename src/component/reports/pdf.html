<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 0 auto;
        size: 600px;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      
      th, td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      td:nth-child(even) {
        background-color: #f9f9f9;
      }
      
      h1 {
        text-align: center;
        color: #333;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    
    <h1>Student List</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Code</th>
          <th>Specialization</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        {{#each students}}
        <tr>
          <td>{{this.counter}}</td>
          <td>{{this.fullName}}</td>
          <td>{{this.code}}</td>
          <td>{{this.Specialization}}</td>
          <td>{{this.email}}</td>
          <td>{{this.phone}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
