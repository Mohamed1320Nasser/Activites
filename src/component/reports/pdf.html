<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #e2e2e2;
      }
    </style>
    <h1 style="color: orange">Student List</h1>
    <table
      style="
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      "
    >
      <thead>
        <tr>
          <th
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            Name
          </th>
          <th
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            Code
          </th>
          <th
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            Specialization
          </th>
          <th
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            Email
          </th>
          <th
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            Phone
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each students}}
        <tr>
          <td
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            {{this.fullName}}
          </td>
          <td
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            {{this.code}}
          </td>
          <td
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            {{this.Specialization}}
          </td>
          <td
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            {{this.email}}
          </td>
          <td
            style="
              padding: 10px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            "
          >
            {{this.phone}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
